<!DOCTYPE html>
<html>
<head>
  <title>PDF Color Inverter</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>PDF Color Inverter</h3>
  <p>Invert colors in PDF files to reduce eye strain</p>
  <button id="toggleInvert">Toggle Invert Colors</button>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
